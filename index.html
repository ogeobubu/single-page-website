<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Research Institute Website</title>
  </head>
  <body>
    <header>
      <!-- Header -->
      <div class="container">
        <h2>Qualiquant <span>Services</span></h2>
        <nav>
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact Us</a>
        </nav>
      </div>
    </header>
  </svg>
    <main>
      <!-- Hero Section -->

      <section class="hero">
        <div class="container">
          <h1>Research Institute All Over Africa</h1>
          <h3>Lorem ipsum dolor sit amet.</h3>
          <a href="#" class="btn">Explore More</a>
        </div>
      </section>

      <!-- Services Section -->

      <section id="services" class="services">
        <div class="container">
          <h2>Services</h2>
          <div class="grid-services"></div>
        </div>
      </section>

      <!-- Project Section -->

      <section id="projects" class="projects">
        <div class="container">
          <h2>Projects</h2>
          <div class="grid-projects"></div>
          <div class="center">
            <a href="#" class="btn">Check More</a>
          </div>
        </div>
      </section>

      <!-- Contact Form Section -->

      <section id="contact" class="contact">
        <div class="container">
          <h2>Contact Us</h2>

          <form>
            <div class="form-grid">
              <input type="text" name="name" id="name" placeholder="Name" class="form-element">
              <input type="email" name="email" id="email" placeholder="Email" class="form-element">
              <input type="text" name="message" id="message" placeholder="Message" class="form-area">
            </div>
            <div class="align-left">
              <a href="#" class="btn">Send Message</a>
            </div>
          </form>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
